<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lock</title>
    <link rel="stylesheet" href="lock.css">
</head>
<body>
    <div class="lock">
        <span class="key"></span>
    </div>
    <script>
        document.querySelector(".lock").addEventListener("click",()=>{
            document.querySelector(".lock").classList.toggle('unlock');
        })
    </script>
</body>
</html>
